<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Wubba Lubba</title>
    <link rel="shortcut icon" href="images/rickymorty.png">
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <!--PRIMERA PÁGINA-->
    <section id="firstPage">

        <!--TÍTULO-->
        <header id="titleFirstPage">
            <h1><span>ENCICLOPEDIA</span>WUBBA LUBBA</h1>
        </header>

        <!--MAIN CON ARTICLE Y ASIDE-->
        <main class="firstPageMain">
            <!--ARTICLE CON NUBE Y TEXTO-->
            <article>
                <p class="cloudParagraph"> <span class="firstPartCloudParagraph">Conoce más sobre los</span>
                    <span>personajes de Rick y Morty</span> </p>
            </article>
            <!--ASIDE CON BOTÓN DE INGRESAR/TRÁILER/SINÓPSIS&INFO-->
            <aside class="containerButtonsFirstPage">
                <button name="ingresar" type="button" title="Ir a enciclopedia" id="buttonEnter" class="btnFirstPage">
                    <p class="btnTextFirstPage">INGRESAR</p>
                </button>
                <button name="trailer" type="button" title="Ver video" class="btnFirstPage">
                    <a class="btnTextFirstPage"
                        href="https://www.youtube.com/watch?v=E8cXKMR9a1Q&ab_channel=JoyasDeLaAnimaci%C3%B3n">TRÁILER</a>
                </button>
                <button name="sinopsis" type="button" title="Leer resumen" class="btnFirstPage">
                    <a class="btnTextFirstPage" href="https://www.sensacine.com/series/serie-11561/">SINÓPSIS E INFO</a>
                </button>
            </aside>
        </main>
        <!--FOOTER CON AUDIO-->
        <!-- <footer class="audioRickAndMorty">
            <audio autoplay="autoplay" loop="" controls="">
                <source src="audio/rick_and_morty_intro.mp3" type="audio/mpeg">
            </audio>
        </footer> -->

    </section>

    <!--SEGUNDA PÁGINA-->
    <section id="secondPage">
        <!--HEADER CON IMAGEN DE PRIMERA PÁGINA-->
        <header class="firstImageSecondPage">
        </header>

        <!--NAV CON VOLVER/BÚSQUEDA/SORTYBY-->
        <nav>
            <!--BOTÓN VOLVER-->
            <button name="volver" type="button" title="Volver" id="buttonBack"
                class="btnBackToFirstPage">
                <p class="btnTextBackToFirstPage">VOLVER</p>
            </button>

            <!--BOTÓN SORTBY-->
            <section class="sortBy">
                <select id="sort" class="orderedBox btnsSecondPage">
                    <option value="sort-by" selected hidden>ORDENAR</option>
                    <option value="name" id="ascendent-name">A-Z</option>
                    <option value="nameZA">Z-A</option>
                </select>
            </section>
        </nav>

        <!--MAIN CON IMAGEN, CARD, ASIDE-->
        <main class="secondImageSecondPage">
            <!--CARDS-->
            <div id="root"></div>
            <!--ASIDE CON FILTROS-->
            <aside>
                <section class="filtersAside">
                    <h1 class="filters">FILTROS</h1>

                    <!--BOTÓN ESPECIE-->
                    <section class="filterBtns">
                        <select id="filterSpecies" class="filterBoxSpecies">
                            <option value="Filter-Sp" selected hidden>ESPECIES</option>
                            <option value="Human">HUMANOS</option>
                            <option value="Humanoid">HUMANOIDES</option>
                            <option value="Alien">ALIENS</option>
                            <option value="Vampire">VAMPIROS</option>
                            <option value="Mytholog">MITOLÓGICOS</option>
                            <option value="Disease">ENFERMEDADES</option>
                            <option value="Poopybutthole">POOPYBUTTHOLES</option>
                            <option value="Animal">ANIMALES</option>
                            <option value="Robot">ROBOTS</option>
                            <option value="Parasite">PARÁSITOS</option>
                            <option value="unknown">ESPECIE DESCONOCIDA</option>
                            <option value="Cronenberg">CRONENBERG</option>
                        </select>
                    </section>

                    <!--BOTÓN ESTATUS-->
                    <section class="filterBtns">
                        <select id="filterStatus" class="filterBoxStatus">
                            <option value="Filter-St" selected hidden>ESTADOS</option>
                            <option value="unknown">DESCONOCIDO</option>
                            <option value="Dead">MUERTO</option>
                            <option value="Alive">VIVO</option>
                        </select>
                    </section>

                    <!--BOTÓN LIMPIAR-->
                    <button id= "bottonClean" class="filterBtns">LIMPIAR</button>

                </section>
            </aside>
        </main>
    </section>

    <script src="main.js" type="module"></script>
</body>

</html
